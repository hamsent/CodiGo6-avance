<h4>Este es el componente Header</h4>
<header>
    <span>
        {{marca}}
    </span>
    <nav *ngIf="sesion===true">
        <ul>
            <li *ngFor="let link of links">
                {{link}}
            </li>
           
        </ul>
    </nav>
    <nav *ngIf="sesion===false">
            <ul>
                <li>Nosotros </li>
                
            </ul>
        </nav>
</header>

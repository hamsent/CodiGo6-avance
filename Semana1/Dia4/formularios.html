<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Datos del Usuario</legend>
            <table>
                <tr>
                    <td><label for="nombre">Nombre: </label></td>
                    <td><input type="text" id="nombre" placeholder="primer nombre" minlength="2" maxlength="12" /></td>
                </tr>
                <tr>
                    <td><label>Apellido: </label></td>
                    <td><input type="text" autofocus tabindex="1" /></td>
                </tr>
                <tr>
                    <td><label>Fecha de Nacimiento: </label></td>
                    <td><input type="date" /></td>
                </tr>
                <tr>
                    <td><label>Hora de Ingreso: </label></td>
                    <td><input type="time" /></td>
                </tr>
                <tr>
                    <td><label>Password: </label></td>
                    <td><input type="password" tabindex="2" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="almenos un numero, una mayuscula, una minuscula y minimo 8 caracteres" />
                        <br><small>almenos un numero, una mayuscula, una minuscula y minimo 8 caracteres</small></td>
                </tr>
                <tr>
                    <td><label>Email: </label></td>
                    <td><input type="email" required /></td>
                </tr>
                <tr>
                    <td><label>Color Favorito: </label></td>
                    <td><input type="color" /></td>
                </tr>
                <tr>
                    <td><label>Foto de Perfil: </label></td>
                    <td><input type="file" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Registrar"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label>Daredevil</label>
                        <input type="radio" name="serie" value="D"/>
                        <label>Jessica Jones</label>
                        <input type="radio" name="serie" value="J"/>
                        <label>Lucifer</label>
                        <input type="radio" name="serie" value="L"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                            <label>Comedia</label>
                            <input type="checkbox" name="comedia" value="COM"/>
                            <label>Ciencia Ficci√≤n</label>
                            <input type="checkbox" name="ciencia-ficcion" value="CF"/>
                            <label>Documentales</label>
                            <input type="checkbox" name="documentales" value="DOC"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <select name="the_beatles">
                            <option value="1">Hey Jude</option>
                            <option value="2" selected>Yesterday</option>
                            <option value="3">Let It be</option>
                            <option value="4" disabled>Imagine</option>
                        </select>
                    </td>
                </tr>

            </table>
        </fieldset>
    </form>
</body>

</html>
